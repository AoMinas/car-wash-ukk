<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR WASH</title>

    <!-- CSS EKSTERNAL -->
    <link rel="stylesheet" href="../assets/style.css">

    <!-- FRAMEWORK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid">
        <!-- NAVBAR -->
        <nav class="d-flex mb-3 navbar">
            <a href="index.html" class="p-2">HOME</a>
            <a href="transaction.html" class="p-2">TRANSAKSI</a>
            <a href="../auth/login.html" class="ms-auto p-2">LOGOUT</a>
        </nav>

        <!-- TRANSAKSI BOX -->
        <div class="transaksi-box">
            <div class="transaksi">

                <label for="no-transaksi">No Transaksi</label>
                <input type="text" value="#">

                <label for="tanggal-transaksi">Tanggal Transaksi</label>
                <input type="text" value="#">
                
                <label for="nama-customer">Nama Customer</label>
                <input type="text" value="#">
                
                <label for="pilihan-paket">Pilihan Paket</label>
                <input type="text" value="#">
                
                <label for="harga-paket">Harga Paket</label>
                <input type="text" value="#">

            </div>

            <div class="transaksi-extra">
                
                <div class="d-flex extra">
                    <input type="radio">
                    <label for="0">Tidak ada tambahan - Rp 0</label>
                </div>

                <div class="d-flex extra">
                    <input type="radio">
                    <label for="1">Wax - Rp 10.000</label>
                </div>

                <div class="d-flex extra">
                    <input type="radio">
                    <label for="2">Fogging - Rp 20.000</label>
                </div>
                
                <div class="box-btn-set">
                    <input type="submit" value="Hitung Total Harga">
                </div>

            </div>
        </div>

        <div class="transaction">
            
            <div>
                <div class="transaction-1">

                    <label for="total-harga">Total Harga</label>
                    <input type="text" value="#"> 
                
                    <label for="pembayaran">Pembayaran</label>
                    <input type="text" value="#">

                </div>
                <div class="transaction-btn">
                    
                    <input type="submit" value="Hitung Kembalian">
                    
                </div>
            </div>

            <div>
                <div class="transaction-2">
                
                    <label for="kembalian">Kembalian</label>
                    <input type="text" value="#">

                </div>
                <div class="transaction-btn">
                    
                    <input onclick="allert()" value="Simpan Transaksi">
                    
                </div>
            </div>
                    
        </div> 

        <footer class="footer">
            <p>@copyright Muhammad Idhafi Ramadhan</p>
        </footer>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        function allert (){
            Swal.fire({
                title: 'Transaksi Berhasil',
                text: 'Kembali ke Home',
                confirmButtonText: 'OKE',
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location = "index.html"
                }
            })
        }
    </script>
</body>
</html>
